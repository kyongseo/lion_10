<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend Details</title>
</head>
<body>
    <h2 th:text="${friend.name}">Friend Name</h2>
    <div>
        <strong>Email :</strong> <span th:text="${friend.email}">Email</span>
    </div>

    <a th:href="@{/friends}" class="link">친구목록보기</a>
    <a th:href="@{/friends/edit/{id}(id=${friend.id})}" class="link">수정</a>
    <a th:href="@{/friends/delete/{id}(id=${friend.id})}" class="link">삭제</a>

</body>
</html>
